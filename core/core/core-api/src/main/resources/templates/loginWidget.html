<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GAMEPLE - Login Widget</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />

    <script type="text/javascript" th:src="@{/js/gameple-error.js}"></script>
    <script type="text/javascript" th:src="@{/js/login.js}"></script>

</head>
<body>

<input type="hidden" name="redirectUrl" id="redirectUrl" th:value="${param.redirectUrl}" value="" />
<input type="hidden" name="clientType" id="clientType" th:value="${param.clientType}" value="" />

<div class="login-container">
    <div class="logo">
        <img th:src="@{/images/logo.png}" alt="Gameple Logo">
    </div>

    <div class="login-title">GAMEPLE</div>

    <form id="loginForm" onsubmit="return login(event)">
        <input type="text" id="email" class="input-field" placeholder="EMAIL" required>
        <input type="password" id="password" class="input-field" placeholder="PASSWORD" required>
        <button type="submit" class="login-button">Sign in</button>
    </form>

    <div class="options">
        <p><a href="#">Forgot password?</a></p>
        <p>(Don't have?) <a href="/widget/v1/sign-up">Sign up</a></p>
    </div>
</div>

</body>
</html>
