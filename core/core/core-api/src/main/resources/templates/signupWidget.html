<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GAMEPLE - Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/gameple-error.js}"></script>
    <script type="text/javascript" th:src="@{/js/sign-up.js}" defer></script>
</head>
<body>
<div class="login-container">
    <div class="logo">
        <img th:src="@{/images/logo.png}" alt="Gameple Logo">
    </div>
    <div class="login-title">GAMEPLE SIGN UP</div>
    <form id="signupForm" onsubmit="return signup(event)">
        <input type="text" id="email" class="input-field" placeholder="EMAIL" required>
        <input type="password" id="password" class="input-field" placeholder="PASSWORD" required>
        <small class="helper-text">Password must be 8â€“20 characters long and include lowercase letters, numbers, and special characters.</small>
        <input type="password" id="passwordCheck" class="input-field" placeholder="CONFIRM PASSWORD" required>
        <input type="text" id="nickName" class="input-field" placeholder="NICKNAME" required>
        <select id="countryId" class="input-field" required>
            <option value="">Loading countries...</option>
        </select>
        <button type="submit" class="login-button">Create Account</button>
    </form>
</div>
</body>
</html>
